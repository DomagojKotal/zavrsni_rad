<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="studentsPage">
    <header>
        <h1>Upravljaj učenicima</h1>
    </header>
    <nav>
        <a href="index.html">Pogledaj raspored</a>
        <a href="profesori.html">Upravljaj profesorima</a>
        <a href="izuzeci.html">Upravljaj izuzecima</a>
    </nav>
    <main>
        <h2>Lista učenika</h2>
        <table>
            <thead>
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Razred</th>
                    <th>Akcije</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody"></tbody>
        </table>

        <h2>Dodaj / Izmjeni učenika</h2>
        <form id="studentForm">
            <input type="hidden" id="studentId">
            <label for="firstName">Ime:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Prezime:</label>
            <input type="text" id="lastName" required>
            <label for="classId">Razred:</label>
            <select id="classId"></select>
            <button type="submit">Spremi</button>
            <button type="button" id="cancelStudentEdit">Otkaži</button>
        </form>
    </main>
    <footer>
        &copy; 2024 Raspored Zvonjenja
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
